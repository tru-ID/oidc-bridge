<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Verification Result</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>

<body>
    <main role="main">
        <img class="mb-1" src="https://developer.tru.id/media/tru-logo-dark.svg" alt="tru.ID">
        <h1 class="mb-3 h3 fw-normal">Verification Result</h1>
        <p th:if="${message}">[[${message}]]</p>
        <p class="fw-light text-muted">You can now close this window</p>
    </main>
</body>
</html>
