<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Sign in</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <img class="mb-1" src="https://developer.tru.id/media/tru-logo-dark.svg" alt="tru.ID">
        <h1 class="mt-3 mb-3 h3 fw-normal">Checking your device...</h1>
        <form id="mobile-check-form" action="#" th:action="@{/bridge/oidc-login-check}" method="post">
            <input type="hidden" id="mobile_flow" name="mobile_flow" value="false">
            <input type="hidden" id="flow_id" name="flow_id" th:value="${flow_id}">
        </form>
    </main>
    <script>
        const isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
        const isMobileInput = document.getElementById("mobile_flow");
        isMobileInput.value = isMobile;

        setTimeout(() => {
            document.forms["mobile-check-form"].submit();
        }, 1000);
    </script>
</body>

</html>
